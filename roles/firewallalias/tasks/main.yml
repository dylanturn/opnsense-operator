---

- firewall_alias:
    api_key: my_opnsense_api_key
    api_secret: my_opnsense_api_secret
    api_host: my_opnsense_device_ip_or_host
    api_ca_path: /path/to/opnsense/ca/cert_bundle.pem
    name: "{{ ansible_operator_meta.name }}"
    description: "{{ description }}"
    type: "{{ port }}"
    content: "{{ content }}"
    enabled: "{{ true }}"
    state: "{{ state }}"